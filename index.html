<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="m-5">
      <div>
        <label class="flex cursor-pointer items-center" for="darkModeToggle">
          <input id="darkModeToggle" type="checkbox" />
          <p class="ms-1">Dark Mode</p>
        </label>
      </div>
      <div class="text-center">
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
        <p>Paragraph</p>
      </div>
      <div class="mb-6">
        <label for="input">Input</label>
        <input id="input" class="w-full rounded-lg p-2" type="text" placeholder="input placeholder" />
      </div>
      <div>
        <label for="textarea">Textarea</label>
        <textarea id="textarea" class="w-full rounded-lg p-2" placeholder="textarea placeholder" rows="3"></textarea>
      </div>
    </div>

    <script>
      const isDarkMode = localStorage.getItem("darkMode")
      const htmlTag = document.documentElement
      const toggleSwitch = document.querySelector("#darkModeToggle")
      if (isDarkMode === "true") {
        htmlTag.classList.add("dark")
        if (toggleSwitch) {
          toggleSwitch.checked = true
        }
      }
      if (toggleSwitch) {
        toggleSwitch.addEventListener("change", function () {
          if (this.checked) {
            htmlTag.classList.add("dark")
            localStorage.setItem("darkMode", "true")
          } else {
            htmlTag.classList.remove("dark")
            localStorage.setItem("darkMode", "false")
          }
        })
      }
    </script>
  </body>
</html>
